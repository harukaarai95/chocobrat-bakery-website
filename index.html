<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocobrat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header-wrap">
        <h1>Chocobrat</h1>
        <nav>
            <div class="header-div-wrap">
                <ul class="header-list">
                    <li class="head-item-1"><a href="#">Home</a></li>
                    <li class="head-item-2"><a href="#">Categories</a></li>
                    <li class="head-item-3"><a href="#">About Us</a></li>
                    <li class="head-item-4"><a href="#">Contact Us</a></li>
                    <li class="head-item-5"><input type="search" placeholder="search"></li>
                    <li class="head-item-6"><a href="#"><img src="./assets/user-icon.png"></a></li>
                    <li class="head-item-7"><a href="#"><img src="./assets/Cart.png"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="top-wrap">
            <div class="top-left">
                <h2 class="top-title">Bring you Happiness through a piece of cake</h2>
                <p class="top-p">We make Diffrent type of cakes, chocolate,
                    soft cookies, cheesecake pie or anything
                    you want.
                </p>
                <div class="top-buttons">
                    <button class="brown-btn">Order Now</button>
                    <button class="white-btn">See All Menus</button>
                </div>
            </div>
         <img class="main-cake" src="./assets/Chocolate-Cake-PNG-Clipart 1.png" alt="main cake">
        </div>

        <div class="top-white-bar">
            <div class="bar-grid">
                <div class="top-bar-flex">
                    <img class="left-arrow" src="./assets/Line 2.png" alt="#">
                    <p>01/<span class="small">12</span></p>
                    <img  class="right-arrow" src="./assets/Line 3.png" alt="#">
                </div>
                <div class="bar-imgs-1">
                    <img src="./assets/cake-top-bar-1.png" alt="#">
                </div>
                <div class="bar-imgs-2">
                    <img src="./assets/cake-top-bar-2.png" alt="#">
                </div>
                <div class="bar-imgs-3">
                    <img src="./assets/cake-top-bar-3.png" alt="#">
                </div>
                
            </div>

        </div>
    </main>
    
</body>
</html>
